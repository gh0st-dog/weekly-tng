{% extends "base.html" %}

{% block extrahead %}
    <title>weekly-tng.Авторизация</title>
    {% load staticfiles %}
    <script src='{% static "css/login.css" %}'></script>
{% endblock %}

{% block content %}

<div class="container">
    <row>
        <div class="col-md-12">
            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
        </div>
    </row>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
            <form method="post"
                  role="form"
                  class="form-signin"
                  action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input id="id_username"
                           class="form-control"
                           maxlength="254"
                           placeholder="Имя"
                           name="username"
                           autofocus
                           required
                           type="text"/>
                </div>
                <div class="form-group">
                    <input id="id_password"
                           placeholder="Пароль"
                           class="form-control"
                           name="password"
                           required
                           type="password"/>
                </div>
                <input type="submit"
                       class="btn btn-lg btn-primary btn-block"
                       value="Войти" />
                <input type="hidden"
                       name="next"
                       value="{{ next }}" />
            </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
