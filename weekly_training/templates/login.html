{% extends "base.html" %}

{% block extrahead %}
    <title>weekly-tng.Авторизация</title>
{% endblock %}

{% block content %}

<div class="container-fluid">
    <row>
        <div class="col-md-12">
            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
        </div>
    </row>
    <div class="row-fluid">
        <div class="col-md-2 col-md-offset-5">
            <form method="post"
                  role="form"
                  class="form"
                  action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input id="id_username"
                           class="form-control"
                           maxlength="254"
                           placeholder="Имя"
                           name="username"
                           type="text"/>
                </div>
                <div class="form-group">
                    <input id="id_password"
                           placeholder="Пароль"
                           class="form-control"
                           name="password"
                           type="password"/>
                </div>
                <input type="submit"
                       class="btn btn-primary"
                       value="Войти" />
                <input type="hidden"
                       name="next"
                       value="{{ next }}" />
            </form>
        </div>
    </div>

</div>
{% endblock %}
