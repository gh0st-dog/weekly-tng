<%inherit file='base.html' />

<%block name='extrahead'>
    <title>weekly-tng.Авторизация</title>
    <script src="/static/css/login.css"></script>
</%block>

<%block name='content'>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
            <form method="post"
                  role="form"
                  class="form-signin"
                  action="/login/">
                <input type="text" value="${xsrf}"
                    name="_xsrf" id="_xsrf"
                    hidden/>
                <div class="form-group">
                    <input id="id_username"
                           class="form-control"
                           maxlength="254"
                           placeholder="Имя"
                           name="username"
                           autofocus
                           required
                           type="text"/>
                </div>
                <div class="form-group">
                    <input id="id_password"
                           placeholder="Пароль"
                           class="form-control"
                           name="password"
                           required
                           type="password"/>
                </div>
                <input type="submit"
                       class="btn btn-lg btn-primary btn-block"
                       value="Войти" />
            </form>
            </div>
        </div>
    </div>

</div>
</%block>
